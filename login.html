<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&display=swap" rel="stylesheet">
    <!--CSS Propio-->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo note.png" type="image/x-icon">
    <title>Notes Login</title>
</head>
<body class="img-fondo body-style">

    <div id="login" class="container">
        <div class="row">
                <img src="./img/logo note.png" class="logo-note logo-position"alt="">
                <h5 class="text-position text-light titulo">App Bloc de Notas</h5>
            <form class="col-md-6 card p-5 form-position" id="formLogin">
                <div id="alerta" class="alert alert-danger d-none" role="alert">
                    ¡Datos Inválidos, intente nuevamente!
                </div>
                <div class="form-group">
                    <label class="float-left" for="usuario">Usuario</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="float-left" for="password">Contraseña</label> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese la Contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary mt-4">
                    Ingresar
                </button>
                <a type="link" class="mt-4" data-toggle="modal" data-target="#modalCreateAccount">
                    Crear Cuenta
                </a> 
            </form>
        </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="modalCreateAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="p-5" id="formCreateAccount">
                    <div class="form-group">
                        <label class="float-left" for="usuario">
                            Usuario
                        </label>
                        <input type="text" id="userCreateAccount" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group mt-3">
                        <label class="float-left" for="password">
                            Contraseña
                        </label>
                        <input type="password" id="passwordCreateAccount" class="form-control" placeholder="Ingrese la Contraseña" required>
                    </div> 
                    <button type="submit" class="btn btn-info mt-4">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>













    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
